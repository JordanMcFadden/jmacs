<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jordan McFadden">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Info - LTS</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav aria-label="primary-navigation">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="./#about">About LTS</a>
                </li>
                <li>
                    <a href="./#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Picture of taco's up close" title="Tasty Tacos" width="400"
                height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <hr>

    <main>

        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a Message</legend>

                    <br>

                    <div>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    </div>

                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </div>

                    <div>
                        <label for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </div>
                </fieldset>

                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T
                <br> Kansas City, MO 55555-5555
                <br>
                <br>Phone: &nbsp;<a href="tel: +5555555555">555-555-5555</a>
            </address>

            <br>

            <nav>
                <a href="#">Back to Top</a>
            </nav>
        </section>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
